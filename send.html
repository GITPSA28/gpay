        function showcontact(str) {
  if (str.length == 0) {
    document.getElementById("txtHint").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("txtHint").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET", "getcontact.php?q=" + str, true);
    xmlhttp.send();
  }
}
        </script>

    <!--Scanning QR Code-->
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script type="text/javascript">
        $('#btn2').click(function(){
            $('#main').animate({'left':'-100%'});
            $('#btn1').removeClass('active');
            $('#btn2').addClass('active');
        });

        $('#btn1').click(function(){
            $('#main').animate({'left':'0%'});
            $('#btn2').removeClass('active');
            $('#btn1').addClass('active');
        });

        $('#startbtn').click(function(){
            $('#startbtn img').hide();
            $('#stopbtn').show();
            $('#copybtn').show();
            $('#scanmsg').hide();
            var scanner=new Instascan.Scanner({video:document.getElementById('preview'),scanPeriod:5,mirror:false});
            scanner.addListener('scan',function(content){
                $('#msg2').text(content);
                document.getElementById("to").value=document.getElementById("msg2").textContent;
                $('#msg2').css("background","white");
            });
            Instascan.Camera.getCameras().then((cameras)=>{
                if(cameras.length>0){
                    scanner.start(cameras[0]);
                    $('[name="options"]').on('change',()=>{
                        if($(this).val()==1){
                            if (cameras[0]!="") {
                                scanner.start(cameras[0]);
                            }else{
                                alert("Camera not found or accessible.");
                            }
                        }else if($(this).val()==2){
                            if(cameras[1]!=""){
                                scanner.start(cameras[1]);
                            }else{
                                alert("Camera not found or accessible.");
                            }
                        }
                    });
                }else{
                    alret("Camera not found.");
                }
            }).catch((err)=>{
                alert(err);
            });
        });

        $('#stopbtn').click(function(){
            $('#startbtn img').show();
            $('#stopbtn').hide();
            $('#copybtn').hide();
            $('#msg2').hide();
            $('#scanmsg').show();

            var video=document.getElementById('preview');
            stream=video.srcObject;
            tracks=stream.getTracks();
            tracks.forEach(function(track){
                track.stop();
            });
            video.srcObject=null
        });

        function copy(){
            var copyText = document.getElementById("msg2").textContent;
            console.log(copyText);
            if(copyText!=""){
                navigator.clipboard.writeText(copyText);
                Toastify({
                    text: "Copied Successfully !ðŸ¥³",
                    duration: 3000, 
                    backgroundColor:"black",
                    className:"toast"
                }).showToast();
            }else{
                Toastify({
                    text: "Scan Properly.",
                    duration: 3000, 
                    backgroundColor:"black",
                    className:"toast"
                }).showToast();
            }
        }
    </script>
